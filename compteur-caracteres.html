<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compteur de Caractères - UtilOutils</title>
</head>
<body>
    <header>
        <h1>Compteur de Caractères</h1>
    </header>

    <main>
        <form id="charCounter">
            <label for="text">Entrez votre texte :</label>
            <textarea id="text" name="text" rows="10" placeholder="Tapez ou collez votre texte ici..." required></textarea>

            <button type="submit">Compter</button>
        </form>

        <div class="result" id="result" style="display:none;"></div>
    </main>

    <footer>
        &copy; 2024 UtilOutils. <a href="index.html" style="color: white;">Retour à l'accueil</a>
    </footer>

    <script>
        document.getElementById('charCounter').addEventListener('submit', function(e) {
            e.preventDefault();
            const text = document.getElementById('text').value;
            const charCount = text.length;
            document.getElementById('result').innerText = `Nombre de caractères : ${charCount}`;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
