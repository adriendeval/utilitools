<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Caractères - UtilOutils</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .btn-primary-custom {
            background-color: #0069d9;
            border-color: #0062cc;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
            color: white;  /* Correction de la couleur du texte */
        }

        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #004b9b;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">UtilOutils</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="convertisseur-bases.html">Convertisseur de bases</a></li>
                        <li class="nav-item"><a class="nav-link" href="generateur-mot-de-passe.html">Générateur de mot de passe</a></li>
                        <li class="nav-item"><a class="nav-link" href="convertisseur-couleur.html">Convertisseur de couleurs</a></li>
                        <li class="nav-item"><a class="nav-link" href="calculatrice.html">Calculatrice</a></li>
                        <li class="nav-item"><a class="nav-link" href="convertisseur-unites.html">Convertisseur d'unités</a></li>
                        <li class="nav-item"><a class="nav-link active" href="compteur-caracteres.html">Compteur de caractères</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="charCounterForm" class="bg-light p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="textInput" class="form-label">Entrez votre texte :</label>
                        <textarea class="form-control" id="textInput" rows="6" placeholder="Tapez ou collez votre texte ici..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary-custom w-100">Compter les caractères</button>
                </form>

                <div class="result alert alert-info mt-4 d-none" id="result"></div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 UtilOutils. Tous droits réservés.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('charCounterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const text = document.getElementById('textInput').value.trim();
            const charCount = text.length;

            document.getElementById('result').innerText = `Nombre de caractères : ${charCount}`;
            document.getElementById('result').classList.remove('d-none');
        });
    </script>
</body>
</html>
