<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convertisseur de Code Couleur - UtilOutils</title>
</head>
<body>
    <header>
        <h1>Convertisseur de Code Couleur</h1>
    </header>

    <main>
        <form id="colorConverter">
            <label for="hex">Code Hexadécimal :</label>
            <input type="text" id="hex" name="hex" placeholder="#FFFFFF" required>

            <button type="submit">Convertir</button>
        </form>

        <div class="result" id="result" style="display:none;">
            <div class="color-box" id="colorBox"></div>
            <div id="colorInfo"></div>
        </div>
    </main>

    <footer>
        &copy; 2024 UtilOutils. <a href="index.html" style="color: white;">Retour à l'accueil</a>
    </footer>

    <script>
        function hexToRgb(hex) {
            hex = hex.replace('#', '');
            if (hex.length === 3) {
                hex = hex.split('').map(char => char + char).join('');
            }
            const bigint = parseInt(hex, 16);
            const r = (bigint >> 16) & 255;
            const g = (bigint >> 8) & 255;
            const b = bigint & 255;
            return { r, g, b };
        }

        document.getElementById('colorConverter').addEventListener('submit', function(e) {
            e.preventDefault();
            let hex = document.getElementById('hex').value.trim();
            if (!/^#?[0-9A-Fa-f]{3,6}$/.test(hex)) {
                document.getElementById('colorInfo').innerText = "Code hexadécimal invalide.";
                document.getElementById('colorBox').style.backgroundColor = 'transparent';
            } else {
                hex = hex.startsWith('#') ? hex : `#${hex}`;
                const rgb = hexToRgb(hex);
                document.getElementById('colorBox').style.backgroundColor = hex;
                document.getElementById('colorInfo').innerText = `Hex : ${hex} | RGB : (${rgb.r}, ${rgb.g}, ${rgb.b})`;
            }
            document.getElementById('result').style.display = 'flex';
        });
    </script>
</body>
</html>
