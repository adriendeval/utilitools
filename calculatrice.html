<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice - UtilOutils</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculatrice</h1>
    </header>

    <main>
        <div class="calculator">
            <input type="text" id="display" disabled>

            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()">&#9003;</button>
                <button onclick="appendValue('/')">/</button>
                <button onclick="appendValue('*')">*</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('-')">-</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('+')">+</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button rowspan="2" onclick="calculate()">=</button>

                <button colspan="2" onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 UtilOutils. <a href="index.html">Retour Ã  l'accueil</a>
    </footer>

    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let current = document.getElementById('display').value;
            document.getElementById('display').value = current.slice(0, -1);
        }

        function calculate() {
            let expression = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(expression);
            } catch {
                document.getElementById('display').value = 'Erreur';
            }
        }
    </script>
</body>
</html>
