<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice - UtilOutils</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .btn-primary-custom {
            background-color: #0069d9;
            border-color: #0062cc;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 50px;
            color: white;  /* Correction de la couleur du texte */
        }

        .btn-primary-custom:hover {
            background-color: #0056b3;
            border-color: #004b9b;
        }

        .calculator {
            max-width: 400px;
            margin: 0 auto;
        }

        .calculator input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 20px;
            font-size: 1.25rem;
            border-radius: 10px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0077b6;
            color: white;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">UtilOutils</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="convertisseur-bases.html">Convertisseur de bases</a></li>
                        <li class="nav-item"><a class="nav-link" href="generateur-mot-de-passe.html">Générateur de mot de passe</a></li>
                        <li class="nav-item"><a class="nav-link" href="convertisseur-couleur.html">Convertisseur de couleurs</a></li>
                        <li class="nav-item"><a class="nav-link active" href="calculatrice.html">Calculatrice</a></li>
                        <li class="nav-item"><a class="nav-link" href="convertisseur-unites.html">Convertisseur d'unités</a></li>
                        <li class="nav-item"><a class="nav-link" href="compteur-caracteres.html">Compteur de caractères</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="calculator bg-light p-4 rounded shadow">
            <input type="text" id="display" class="form-control mb-3" disabled>

            <div class="buttons">
                <button class="btn btn-outline-primary" onclick="clearDisplay()">C</button>
                <button class="btn btn-outline-primary" onclick="deleteLast()">&#9003;</button>
                <button class="btn btn-outline-primary" onclick="appendValue('/')">/</button>
                <button class="btn btn-outline-primary" onclick="appendValue('*')">*</button>

                <button class="btn btn-outline-secondary" onclick="appendValue('7')">7</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('8')">8</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('9')">9</button>
                <button class="btn btn-outline-primary" onclick="appendValue('-')">-</button>

                <button class="btn btn-outline-secondary" onclick="appendValue('4')">4</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('5')">5</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('6')">6</button>
                <button class="btn btn-outline-primary" onclick="appendValue('+')">+</button>

                <button class="btn btn-outline-secondary" onclick="appendValue('1')">1</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('2')">2</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('3')">3</button>
                <button class="btn btn-primary-custom" onclick="calculate()">=</button>

                <button class="btn btn-outline-secondary zero" onclick="appendValue('0')">0</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('.')">.</button>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 UtilOutils. Tous droits réservés.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            let display = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(display);
            } catch (e) {
                document.getElementById('display').value = 'Erreur';
            }
        }
    </script>
</body>
</html>
