<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice - UtilOutils</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style spécifique pour la calculatrice */
        .calculator {
            max-width: 400px;
            margin: 0 auto;
        }

        .calculator input {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            text-align: right;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 20px;
            font-size: 1.25rem;
            border-radius: 10px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0077b6;
            color: white;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Calculatrice</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Accueil</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="convertisseur-bases.html">Convertisseur de bases</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="generateur-mot-de-passe.html">Générateur de mot de passe</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="convertisseur-couleur.html">Convertisseur de couleurs</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="calculatrice.html">Calculatrice</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="convertisseur-unites.html">Convertisseur d'unités</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="compteur-caracteres.html">Compteur de caractères</a></li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <div class="calculator bg-light p-4 rounded shadow">
            <input type="text" id="display" class="form-control mb-3" disabled>

            <div class="buttons">
                <button class="btn btn-outline-primary" onclick="clearDisplay()">C</button>
                <button class="btn btn-outline-primary" onclick="deleteLast()">&#9003;</button>
                <button class="btn btn-outline-primary" onclick="appendValue('/')">/</button>
                <button class="btn btn-outline-primary" onclick="appendValue('*')">*</button>

                <button class="btn btn-outline-secondary" onclick="appendValue('7')">7</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('8')">8</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('9')">9</button>
                <button class="btn btn-outline-primary" onclick="appendValue('-')">-</button>

                <button class="btn btn-outline-secondary" onclick="appendValue('4')">4</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('5')">5</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('6')">6</button>
                <button class="btn btn-outline-primary" onclick="appendValue('+')">+</button>

                <button class="btn btn-outline-secondary" onclick="appendValue('1')">1</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('2')">2</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('3')">3</button>
                <button class="btn btn-primary" onclick="calculate()">=</button>

                <button class="btn btn-outline-secondary zero" onclick="appendValue('0')">0</button>
                <button class="btn btn-outline-secondary" onclick="appendValue('.')">.</button>
            </div>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p>&copy; 2024 UtilOutils. Tous droits réservés. <a class="text-white" href="index.html">Retour à l'accueil</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            let display = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(display);
            } catch (e) {
                document.getElementById('display').value = 'Erreur';
            }
        }
    </script>
</body>
</html>
