<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur d'Unités - UtilOutils</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Convertisseur d'Unités</h1>
    </header>

    <main>
        <form id="unitConverter">
            <label for="value">Valeur :</label>
            <input type="number" id="value" name="value" required>

            <label for="fromUnit">De :</label>
            <select id="fromUnit" name="fromUnit">
                <option value="meters">Mètres</option>
                <option value="kilometers">Kilomètres</option>
                <option value="miles">Miles</option>
                <option value="feet">Pieds</option>
            </select>

            <label for="toUnit">À :</label>
            <select id="toUnit" name="toUnit">
                <option value="meters">Mètres</option>
                <option value="kilometers">Kilomètres</option>
                <option value="miles">Miles</option>
                <option value="feet">Pieds</option>
            </select>

            <button type="submit">Convertir</button>
        </form>

        <div class="result" id="result" style="display:none;"></div>
    </main>

    <footer>
        &copy; 2024 UtilOutils. <a href="index.html" style="color: white;">Retour à l'accueil</a>
    </footer>

    <script>
        const conversionRates = {
            meters: { meters: 1, kilometers: 0.001, miles: 0.000621371, feet: 3.28084 },
            kilometers: { meters: 1000, kilometers: 1, miles: 0.621371, feet: 3280.84 },
            miles: { meters: 1609.34, kilometers: 1.60934, miles: 1, feet: 5280 },
            feet: { meters: 0.3048, kilometers: 0.0003048, miles: 0.000189394, feet: 1 }
        };

        document.getElementById('unitConverter').addEventListener('submit', function(e) {
            e.preventDefault();
            const value = parseFloat(document.getElementById('value').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;

            if (isNaN(value)) {
                document.getElementById('result').innerText = "Veuillez entrer une valeur valide.";
            } else {
                const rate = conversionRates[fromUnit][toUnit];
                const convertedValue = value * rate;
                document.getElementById('result').innerText = `${value} ${fromUnit} = ${convertedValue} ${toUnit}`;
            }
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
