<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Bases - UtilOutils</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">UtilOutils</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link active" href="convertisseur-bases.html">Convertisseur de bases</a></li>
                        <li class="nav-item"><a class="nav-link" href="generateur-mot-de-passe.html">Générateur de mot de passe</a></li>
                        <li class="nav-item"><a class="nav-link" href="convertisseur-couleur.html">Convertisseur de couleurs</a></li>
                        <li class="nav-item"><a class="nav-link" href="calculatrice.html">Calculatrice</a></li>
                        <li class="nav-item"><a class="nav-link" href="convertisseur-unites.html">Convertisseur d'unités</a></li>
                        <li class="nav-item"><a class="nav-link" href="compteur-caracteres.html">Compteur de caractères</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="baseConverter" class="bg-light p-4 rounded shadow">
                    <div class="mb-3">
                        <label for="number" class="form-label">Entrez le nombre :</label>
                        <input type="text" class="form-control" id="number" name="number" placeholder="Exemple : 1010" required>
                    </div>

                    <div class="mb-3">
                        <label for="fromBase" class="form-label">Base de départ :</label>
                        <select class="form-select" id="fromBase" name="fromBase">
                            <option value="2">Binaire (2)</option>
                            <option value="8">Octal (8)</option>
                            <option value="10" selected>Décimal (10)</option>
                            <option value="16">Hexadécimal (16)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="toBase" class="form-label">Convertir en :</label>
                        <select class="form-select" id="toBase" name="toBase">
                            <option value="2">Binaire (2)</option>
                            <option value="8">Octal (8)</option>
                            <option value="10">Décimal (10)</option>
                            <option value="16">Hexadécimal (16)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Convertir</button>
                </form>

                <div class="result alert alert-info mt-4 d-none" id="result"></div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 UtilOutils. Tous droits réservés. <a class="text-white" href="index.html">Retour à l'accueil</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('baseConverter').addEventListener('submit', function(e) {
            e.preventDefault();
            const number = document.getElementById('number').value.trim();
            const fromBase = parseInt(document.getElementById('fromBase').value);
            const toBase = parseInt(document.getElementById('toBase').value);
            let decimal;

            try {
                decimal = parseInt(number, fromBase);
                if (isNaN(decimal)) throw "Nombre invalide pour la base sélectionnée.";
            } catch (error) {
                document.getElementById('result').innerText = "Erreur : " + error;
                document.getElementById('result').classList.remove('d-none');
                return;
            }

            let converted = decimal.toString(toBase).toUpperCase();
            document.getElementById('result').innerText = `Résultat : ${converted}`;
            document.getElementById('result').classList.remove('d-none');
        });
    </script>
</body>
</html>
