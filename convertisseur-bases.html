<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Bases - UtilOutils</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Convertisseur de Bases</h1>
    </header>

    <main>
        <form id="baseConverter">
            <label for="number">Entrez le nombre :</label>
            <input type="text" id="number" name="number" required>

            <label for="fromBase">Base de départ :</label>
            <select id="fromBase" name="fromBase">
                <option value="2">Binaire (2)</option>
                <option value="8">Octal (8)</option>
                <option value="10" selected>Décimal (10)</option>
                <option value="16">Hexadécimal (16)</option>
            </select>

            <label for="toBase">Convertir en :</label>
            <select id="toBase" name="toBase">
                <option value="2">Binaire (2)</option>
                <option value="8">Octal (8)</option>
                <option value="10">Décimal (10)</option>
                <option value="16">Hexadécimal (16)</option>
            </select>

            <button type="submit">Convertir</button>
        </form>

        <div class="result" id="result" style="display:none;"></div>
    </main>

    <footer>
        &copy; 2024 UtilOutils. <a href="index.html">Retour à l'accueil</a>
    </footer>

    <script>
        document.getElementById('baseConverter').addEventListener('submit', function(e) {
            e.preventDefault();
            const number = document.getElementById('number').value.trim();
            const fromBase = parseInt(document.getElementById('fromBase').value);
            const toBase = parseInt(document.getElementById('toBase').value);
            let decimal;

            try {
                decimal = parseInt(number, fromBase);
                if (isNaN(decimal)) throw "Invalid number for the selected base.";
            } catch (error) {
                document.getElementById('result').innerText = "Erreur : " + error;
                document.getElementById('result').style.display = 'block';
                return;
            }

            let converted = decimal.toString(toBase).toUpperCase();
            document.getElementById('result').innerText = `Résultat : ${converted}`;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
